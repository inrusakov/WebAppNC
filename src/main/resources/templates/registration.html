<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <style>
  h1 {
  color: black;
  font-family: "Times New Roman", Georgia, Serif;
  line-height: 1.3em;
  }
  label {
  font-size: 20px;
  font-weight: 700;
  color: #1c87c9;
  }
  input {
  width: 50%;
  height: 28px;
  padding: 4px 10px;
  border: 1px solid #666;
  background: #cce6ff;
  color: #1c87c9;
  font-size: 16px;
  border-radius: 10px;
  margin: 0 auto;
  }
  </style>
  </head>
<body bgcolor="#ccffcc">
<h1>Add new user</h1>
<form th:action="@{/registration}" method="post">
  <div><label> Email: <br> <input type="text" name="email"/> </label></div>
  <div><label> Password: <br> <input type="password" name="password"/> </label></div> <br>
  <div><input type="submit" name="send" value="Add"/></div>
</form>
</body>
</html>
