<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello World!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="mapid" style="width: 800px; height: 500px;"></div>
<script th:inline="javascript">
    mymap = L.map('mapid').setView([55.752, 37.617], 11);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
    /*<![CDATA[*/
    let route = [];
    route = /*[[${route}]]*/ 'default';
    markerCounter = 0
    route.forEach(element => {
        marker = new L.Marker([element.latitude, element.longtitude], {draggable:true});
        mymap.addLayer(marker);
        marker.bindPopup("<b>Hello!</b>");
        marker.bindTooltip(markerCounter.toString(),
            {
                permanent: true,
                direction: 'right'
            }
        );
        markerCounter++;
    })
    console.log(route);
    /*]]>*/
</script>
</body>
</html>
