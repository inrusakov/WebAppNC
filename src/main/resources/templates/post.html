<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding new post</title>
    <link th:href="@{/styles/css/post.css}" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="post">
            <form th:action="@{/addPost}" method="post">
            <div class="post-header">
                <div class="label-header"><label> Header : <input type="text" name="header"/> </label></div>
            </div>
            <div class="post-content" >
                <div><label>  <div class="content-tag">Content:</div>

                    <input name="content" type="hidden">
                    <div id="editor">
                        <p>Type here...</p>
                    </div>

<!--                    <div id="editor">-->
<!--                    <textarea  name="content">Type here...</textarea>-->
<!--                </div>-->
                </label></div>
            </div>
                <div><input class="edit-delete" type="submit" value="Submit"/></div>
            </form>
        </div>
    </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <!-- Initialize Quill editor -->
        <script>
            var quill = new Quill('#editor', {
                theme: 'snow'
            });
        </script>

        <script>
            var form = document.querySelector('form');
            form.onsubmit = function() {
                // Populate hidden form on submit
                var content = document.querySelector('input[name=content]');
                content.value = JSON.stringify(quill.getContents());
                return true;
            };
        </script>
</body>
</html>
