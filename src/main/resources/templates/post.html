<!--<!DOCTYPE html>-->
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding new post</title>
    <link th:href="@{/styles/css/post.css}" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="post">
            <form th:action="@{/addPost}" method="post" enctype="multipart/form-data">
            <div class="post-header">
                <div class="label-header"> <input type="text" name="header"/> </div>
            </div>
            <div class="post-content" >
                <div>
                    <input name="content" type="hidden">
                    <div id="editor">
                        <p>Tell your story...</p>
                    </div>
                </div>

            </div>
                <div><input class="edit-delete" type="submit" value="Submit"/></div>
            </form>
        </div>
    </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
       <!-- Initialize Quill editor -->


    <script>
        let count = 0;
        function imageHandler() {
            let fileInput = editor.querySelector('input.ql-image[type=file]');

            if (fileInput == null) {
                fileInput = document.createElement('input');
                fileInput.setAttribute('name', 'file');
                fileInput.setAttribute('type', 'file');
                fileInput.setAttribute('accept', 'image/png, image/gif, image/jpeg, image/bmp, image/x-icon');
                fileInput.classList.add('ql-image');
                fileInput.addEventListener('change', () => {
                    const files = fileInput.files;

                    if (!files || !files.length) {
                        console.log('No files selected');
                        return;
                    }

                    const formData = new FormData();
                    formData.append('file', files[0]);
                    count++;

                    var url = 'https://cdn-blog.scalablepath.com/uploads/2017/12/blog.image_.Quill_.js.editor.view_.-.png';
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'http://localhost:8080/upload-file', true);
                    xhr.onload = () => {
                        console.log(xhr.status);
                        console.log(xhr);
                        console.log(xhr.responseText);
                        if (xhr.status === 200) {
                            // this is callback data: url
                            alert(xhr.responseText);
                            url = JSON.parse(xhr.responseText).uri;
                            console.log(url);
                            insertImage(url);
                        }
                    };
                    xhr.send(formData);
                });
                editor.appendChild(fileInput);
            }
            fileInput.click();
        }

        function insertImage(url){
            const range = quill.getSelection(true);
            quill.insertEmbed(range.index, 'image', url);
        }
    </script>

    <script>
            var toolbarOptions = [
                ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                ['blockquote', 'code-block'],

                [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                [{ 'direction': 'rtl' }],                         // text direction

                // [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                [{ 'font': [] }],
                [{ 'align': [] }],

                [ 'link', 'image', 'video'],
                ['clean']                                         // remove formatting button
            ];

            var quill = new Quill('#editor', {
                modules: {
                    toolbar: {
                        container: toolbarOptions,
                        handlers: { image: imageHandler }
                    }
                },
                theme: 'snow',
            });
        </script>

        <script>
            var form = document.querySelector('form');
            form.onsubmit = function() {
                // Populate hidden form on submit
                var content = document.querySelector('input[name=content]');
               // alert(JSON.stringify(quill.getContents()));
                content.value = JSON.stringify(quill.getContents());
                return true;
            };
        </script>
</body>
</html>
