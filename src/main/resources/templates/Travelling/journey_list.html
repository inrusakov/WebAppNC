<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
</head>
<body>

<div th:if="${!#authorization.expression('isAuthenticated()')}">
    <table border="1">
        <tr>
            <td>
                <div>
                    <form method="get" th:action="@{/login}">
                        <button>
                            Login In
                        </button>
                    </form>
                </div>
            </td>
            <td>
                <form method="get" th:action="@{/registration}">
                    <button>
                        Register
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

<div th:if="${#authorization.expression('isAuthenticated()')}">
    <table border="1">
        <tr>
            <td>
                <span sec:authentication="principal.UserFullName">Username</span>
            </td>
            <td>
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <form method="get" th:action="@{/travel/journey/profile}">
                        <input type="hidden" name="act" value="create"/>
                        <button type="submit">Create</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>

<table border="1">
    <tr>
        <td>
            <form th:action="@{/travel/journey/list}" method="get" th:object="${journeyRequestForm}">
                <input type="text" th:field="*{title}" value placeholder="–ü–æ–∏—Å–∫:">
                <button type="submit"> üîé </button>
                <div>
                    <b>–î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å:</b>
                    <div th:each="access : ${journeyRequestForm.journeyAccessMap.entrySet()}">
                        <input type="checkbox" th:field="*{journeyAccessMap['__${access.key}__']}" th:text="${access.key.getTitle()}" />
                    </div>
                </div>
                <div>
                    <b>–°—Ç–∞—Ç—É—Å –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è:</b>
                    <div th:each="status : ${journeyRequestForm.journeyStatusMap.entrySet()}">
                        <input type="checkbox" th:field="*{journeyStatusMap['__${status.key}__']}" th:text="${status.key.getTitle()}" />
                    </div>
                </div>
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <b>–ú–æ–∏ —Ä–æ–ª–∏:</b>
                    <div th:each="role : ${journeyRequestForm.journeyRoleMap.entrySet()}">
                        <input type="checkbox" th:field="*{journeyRoleMap['__${role.key}__']}" th:text="${role.key.getTitle()}" />
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>

<table border="1">
    <tr th:each="journey : ${journey_list}">
        <td>
            <form method="get" th:action="@{/travel/journey/profile}">
                <button type="submit">
                    <div>
                        <p th:text="${journey.title}"/>
                        <p th:text="${journey.description}"/>
                    </div>
                </button>
                <input type="hidden" name="id" th:value="${journey.id}">
                <input type="hidden" name="act" value="obs">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
