<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journey editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link th:href="@{/styles/css/map.css}" rel="stylesheet" />
</head>
<body>

<b th:text="(${isNew}? 'New' : 'Update') + ' form'"/>

<form th:action="@{/travel/journey/profile}" th:object="${journey_form}" method="post">
    <input type="hidden" name="act" th:value="${isNew}? 'add' : 'upd'"/>
    <input type="hidden" name="id" th:if="${!isNew}" th:value="${journey_form.id}">

    <div>
        <div>
            <input type="text" th:field="*{title}" value placeholder="Title"
                   required
                   minlength="1"/>
<!--                   th:attr="minlength=${T(com.example.util.constants.JourneyConst).title_length_min},-->
<!--                            maxlength=${T(com.example.util.constants.JourneyConst).title_length_max}"-->
<!--                   th:pattern="${T(com.example.util.constants.JourneyConst).title_validator_regEx}"/>-->
        </div>
        <div>
            <input type="text" th:field="*{description}" required value placeholder="Description"/>
        </div>
        <div>
            Private
            <input type="checkbox" th:field="*{isPrivate}"/>
        </div>

        <div class="container">
            <h3>Route</h3>
            <div class="row">
                <div class="col-9">
                    <div id="mapid" style="width: 100%; height: 500px;"></div>
                </div>

                <div class="col-3">

                    <ul id="list">
                    </ul>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
                </div>
            </div>
            <input id="save" type="button" value="Save Route"/>
        </div>

<!--        <div>-->
<!--            <input type="radio" th:field="*{status}"> -->
<!--        </div>-->
        <div>
            <button type="submit" id="submit">Confirm</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/map.js}"></script>
<script type="text/javascript" th:src="@{/js/markerList.js}"></script>
</body>
</html>
