<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link th:href="@{/styles/css/map.css}" rel="stylesheet" />
</head>

<body>
<table border="1">
    <tr>
        <td>
            <form method="get" th:action="@{/travel/journey/profile}">
                <button type="submit">
                    Edit
                </button>
                <input type="hidden" name="id" th:value="${journey_form.id}">
                <input type="hidden" name="act" value="edt">
            </form>
        </td>
        <td>
            <form method="get" th:action="@{/travel/journey/profile}">
                <button type="submit">
                    Delete
                </button>
                <input type="hidden" name="id" th:value="${journey_form.id}">
                <input type="hidden" name="act" value="dlt">
            </form>
        </td>
    </tr>
</table>

<div>
    <table border="1">
        <tr>
            <td><dic th:text="${journey_form.title}"/></td>
        </tr>
        <tr>
            <td><div th:text="${journey_form.description}"/></td>
        </tr>
        <div class="container">
            <h3>Route</h3>
            <div class="row">
                <div class="col-9">
                    <div id="mapid" style="width: 100%; height: 500px;"></div>
                </div>

                <div class="col-3">

                    <ul id="list">
                    </ul>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/routeObserver.js}"></script>
</body>
</html>
