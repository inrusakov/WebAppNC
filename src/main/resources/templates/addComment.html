<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new comment</title>
    <link href="comment.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
<form class="new_comm_form" th:id="${comment.id + '_' + user.id}" th:action="@{/addComment/{postId}(postId=${post.postId})}" method="get" th:object = "${comment}">
    <div class="container d-flex justify-content-center mt-100 mb-100 ">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="comment-widgets m-b-20">
                        <div class="d-flex flex-row comment-row">
                            <div class="p-2">
                                <span class="round"> <img src="https://i.imgur.com/uIgDDDd.jpg" alt="user" width="50"> </span>
                                <input name="userId" type="hidden" th:value="${user.id}"/>
                                <h5><label th:text="${user.firstName + ' ' + user.lastName}"/></h5>
                            </div>
                            <div class="comment-text w-100">
                                <div class="m-b-5 m-t-10"><textarea th:value="*{commentBody}" class="comment_area" name="comm_body" id="" cols="90" rows="7"></textarea></div>
                            </div>
                            <div>
                                <button class="edit-delete" type="submit" value="Submit" name="addComment">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
