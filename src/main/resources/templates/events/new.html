<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/events}" th:object="${event}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div  th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <br/>
    <label for="Type">Enter Type: </label>
    <input type="text" th:field="*{type}" id="Type"/>
    <div  th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    <br/>
    <label for="Price">Enter Price: </label>
    <input type="text" th:field="*{price}" id="Price"/>
    <div  th:if="${#fields.hasErrors('price')}" th:errors="*{type}">Price Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
