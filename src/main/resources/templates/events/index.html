<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" >
    <title>Список событий</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
</style>

<body>
<div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a href="/events" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="/events/new " class="w3-bar-item w3-button w3-padding-large">Добавить событие</a>
    </div>
</div>
<div class ="content">
    <th:block th:each="event : ${events}">
        <div class="w3-card-4">

            <div class="w3-row-padding w3-padding-64 w3-container">
                <div class="w3-content">
                    <div class="w3-twothird" >
                        <h1>
                            <a th:href="@{/events/{id}(id=${event.getEventID()})}" th:text="${event.getName()}" >Event name</a>
                        </h1>
                        <h5 th:text="${event.getDescription()}">Event description</h5>
                        <br>
                        <p><img th:src="${event.getImagePath()}" width="400" height="250"
                                hspace="4" vspace="5" alt="" align="right"></p>
                        <p th:text="${'Дата: ' + event.getDate()}">Event description</p>
                        <br>
                        <p th:text="${'Тип: ' + event.getType()}">Event type</p>

                        <br>
                        <p th:text="${'Цена: ' + event.getPrice()}">Event Price</p>
                        <br>
                        <a th:href="${event.getuRL()}" >Ссылка на событие</a>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
