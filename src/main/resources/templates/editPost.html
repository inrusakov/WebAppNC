<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Editor</title>
    <link th:href="@{/styles/css/post.css}" rel="stylesheet" />

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>



<div class="container">
    <div class="post">
        <form th:action="@{/editPost/{postId}(postId=${post.postId})}" method="post" >
            <div class="post-header">
                <div class="label-header"><input type="text" name="header" th:value="${post.header}"/></div>
            </div>
            <div class="post-content">
                <input name="content" type="hidden">
                <div id="editor">
                    <p class="p-text">type</p>
                </div>
<!--                <div><label> <textarea rows="10" cols="45" name="content" th:field = "*{post.content}"></textarea> </label></div>-->
            </div>
            <div><input class="edit-delete" type="submit" value="Update"/></div>
        </form>
    </div>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
    var quill = new Quill('#editor', {
        theme: 'snow'
    });
</script>

<script th:inline="javascript">
    var ops = [
        { insert: 'Hello ' },
        { insert: 'World!', attributes: { bold: true } },
        { insert: '\n' }
    ];
    /*<![CDATA[*/
    var content = /*[[${post.content}]]*/ 'default';
    /*]]>*/
    var contentObj = JSON.parse(content);
    // alert(typeof(ops));
    // alert(typeof(JSON.parse(content)));
    // console.log(ops);
    // console.log(contentObj);
    // console.log(contentObj["ops"]);
    // console.log(contentObj[0]);
    // console.log(contentObj[1]);
    // console.log(contentObj.ops);
    // console.log(Object.keys(contentObj));
    // console.log(Object.values(contentObj));
    quill.setContents(contentObj["ops"]);
</script>

</body>
</html>
