<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Editor</title>
    <link th:href="@{/styles/css/post.css}" rel="stylesheet" />

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>



<div class="container">
    <div class="post">
        <form th:action="@{/editPost/{postId}(postId=${post.postId})}" method="post" >
            <div class="post-header">
                <div class="label-header"><input type="text" name="header" th:value="${post.header}"/></div>
            </div>
            <div class="post-content">
                <input name="content" type="hidden">
                <div id="editor">
                    <p class="p-text">type</p>
                </div>
<!--                <div><label> <textarea rows="10" cols="45" name="content" th:field = "*{post.content}"></textarea> </label></div>-->
            </div>
            <div><input class="edit-delete" type="submit" value="Update"/></div>
        </form>
    </div>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction

        // [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],

        [ 'link', 'image', 'video'],
        ['clean']                                         // remove formatting button
    ];
    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
     });
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var content = /*[[${post.content}]]*/ 'default';
    /*]]>*/
    var contentObj = JSON.parse(content);
    quill.setContents(contentObj["ops"]);
</script>

<script>
    var form = document.querySelector('form');
    form.onsubmit = function() {
        // Populate hidden form on submit
        var content = document.querySelector('input[name=content]');
        content.value = JSON.stringify(quill.getContents());
        return true;
    };
</script>

</body>
</html>
